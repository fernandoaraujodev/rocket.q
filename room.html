<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title>Rocket.Q</title>
        
        <!--View Port-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--CSS-->
        <link rel="stylesheet" href="/styles/global.css">
        <link rel="stylesheet" href="/styles/room.css">

        <!--Fontes-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    </head>

    <body>
        
        <div id="room" class="content">
            <header>
                <!-- Logo -->
                <a href="#">
                    <img src="assets/logo.svg" alt="Logo da Rocket.Q">
                </a>
                
                <!-- Buttons -->
                <div class="buttons">
                    
                    <div class="button outlined">
                        #230621
                        <img src="assets/copy.svg" alt="copiar numero da sala">
                    </div>

                    <a href="#" class="button">
                        <img src="/assets/users-white.svg" alt="Criar uma sala">Criar Sala
                    </a>

                </div>
            </header>

            <main>

                <!-- Form Fazer Pergunta -->
                <section id="question-form">

                    <h2>Faça sua pergunta</h2>
                    
                    
                    <form action="">
                        <label for-id="question" class="sr-only">O que você quer perguntar?
                        </label>
                        <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>

                        <footer>
                            <div>
                                <img src="assets/lock.svg" alt="Pergunta anônima (Cadeado)">Esta pergunta é anônima
                            </div>
                            <button>Enviar</button>
                        </footer>
                    </form>
                </section>
                
                <!-- Form Perguntas Feitas -->
                <section id="questions">
                    <h2 class="sr-only">Perguntas da Comunidade</h2>

                    <div class="questions">

                        <div class="question-wrapper">
                            
                            <div class="question-content">
                                <div class="user">
                                    <img src="assets/avatar.svg" alt="avatar">
                                </div>
                                <div class="question">
                                    <p>Qual a diferença entre int, double, float e decimal no C#?</p>
                                </div>
                            </div>
                            
                            <div class="actions">

                                <!-- Marcar como lida -->
                                <a class="check" href="#">
                                    <img src="assets/check.svg" alt="Marcar como lida">Marcar como lida
                                </a>

                                <!-- Excluir -->
                                <a class="delete" href="#">
                                    <img src="assets/trash.svg" alt="Excluir">Excluir
                                </a>
                            </div>
                        </div>

                    </div>
                </section>

            </main>

        </div>


    </body>

</html>
